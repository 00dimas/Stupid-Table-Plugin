<html>
  <head>
    <title>Stupid jQuery table sort</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="stupidtable.js?dev"></script>
    <script type="text/javascript">
      $(function(){
          var table = $("table").stupidtable();
          table.bind('aftertablesort', function (event, data) {
              // data.column - the index of the column sorted after a click
              // data.direction - the sorting direction (either asc or desc)

              var th = $(this).find("th");
              th.find(".arrow").remove();
              var arrow = data.direction === "asc" ? "&uarr;" : "&darr;";
              th.eq(data.column).append('<span class="arrow">' + arrow +'</span>');
          });
      });
    </script>
    <style type="text/css">
      th, td {
        padding: 3px;
        border: 1px solid #999;
      }
      tr.awesome{
        color: red;
      }
      th[data-sort]{
        cursor:pointer;
      }
    </style>
    </style>
  </head>
  <body>
    <h1>Stupid jQuery table sort!</h1>
    <p>Event <code>aftertablesort</code> is triggered every time the table is sorted. It can be used for post processing. Click on a heading to see it in action.</p>
    <table>
      <thead>
        <tr>
          <th data-sort="int" class="awesome">int</th>
          <th data-sort="float">float</th>
          <th data-sort="string">string</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>15</td>
          <td>-.18</td>
          <td>banana</td>
        </tr>
        <tr class="awesome">
          <td>95</td>
          <td>36</td>
          <td>coke</td>
        </tr>
        <tr>
          <td>2</td>
          <td>-152.5</td>
          <td>apple</td>
        </tr>
        <tr>
          <td>-53</td>
          <td>88.5</td>
          <td>zebra</td>
        </tr>
        <tr>
          <td>195</td>
          <td>-858</td>
          <td>orange</td>
        </tr>
      </tbody>

    </table>
  </body>
</html>
